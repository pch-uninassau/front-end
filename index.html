<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="css/background.css">
    <link rel="stylesheet" href="css/cabecalho.css">
    <link rel="stylesheet" href="css/pesquisar.css">
    <link rel="stylesheet" href="css/noticiais.css">
    <link rel="stylesheet" href="css/menu-lateral-mobile.css">
    <link rel="shortcut icon" href="assets/LogoIcon.svg" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend:
                {
                    colors: {
                        azul: {
                            cinza: '#343839',
                            escuro: '#015F6B',
                            escuro2: '#008B9E',
                            claro: '#00B4CB',
                            claro2: '#00E0FC',
                            branco: '#FFFFFF',
                        }
                    },
                    fontFamily: {
                        kanit: ['Kanit', 'sans-serif']
                    }
                }
            }

        }

    </script>
    <title>Economiza Pra Todos</title>
</head>

<body class="bg-azul-escuro flex justify-center font-kanit">
    <div class="container flex justify-center flex-col">
        <header class="flex justify-between items-center mt-1">
            <div class="">
                <img src="assets/menuIcon.svg" alt="icone do menu " class="w-8 menu md:w-14">
            </div>
            <div class="">
                <a href="index.html"><img src="assets/LogoIcon.svg" alt="logo do menu" class=" w-7 md:w-10 item__cabecalho"></a>
            </div>
            <div class="flex items-center text-azul-claro gap-x-1 pr-0.5">
                <img src="assets/Perfil.svg" alt="perfil do menu" class=" w-10 item__cabecalho">
                <a href="meuPerfil.html" class="hidden md:block md:w-13">
                    <p class="nome__perfil text-2xl">Ariana Grande</p>
                    <p class="text-sm">Mais informaçoes</p>
                </a>
            </div>
        </header>
        <div class="menu-lateral-mobile bg-azul-claro container flex flex-col items-center absolute menu--escondido">
            <div class="flex container justify-between items-center text-cinza">
                <img src="assets/LogoIcon.svg" alt="" class="w-5 md:w-7">
                <p
                    class="excluir mr-1 text-base text-cinza hover:cursor-pointer hover:text-azul-claro2 duration-300 hover:duration-300 md:text-2xl">
                    X</p>
            </div>
            <div class=" ">
                <a href="index.html" class="text-sm flex w-36">
                    <img src="assets/iconHome.svg" alt="icone home do menu lateral" class="w-5 mr-1 md:w-8">
                    <h2 class="hover:text-azul-claro2 duration-300 hover:duration-300 text-cinza md:text-2xl">Home</h2>
                </a>
            </div>
            <div class="">
                <a href="meuPerfil.html" class="text-sm flex w-36">
                    <img src="assets/iconPerfil.svg" alt="icone Perfil do menu lateral" class="w-5 mr-1 md:w-8">
                    <h2 class="hover:text-azul-claro2 duration-300 hover:duration-300 md:text-2xl">Meu perfil</h2>
                </a>
            </div>
            <div class="">
                <a href="#" class="text-sm flex w-36">
                    <img src="assets/iconRanking.svg" alt="icone Ranking do menu lateral" class="w-5 mr-1 md:w-8">
                    <h2 class="hover:text-azul-claro2 duration-300 hover:duration-300 md:text-2xl">Ranking</h2>
                </a>
            </div>
        </div>
        <div class="pesquisar">
            <img src="assets/pesquisarIcon.svg" alt="Icone de pesquisa " class="pesquisar__lupa">
            <input type="text" name="filtro" id="filtrar-tabela" class="pesquisar__campo"
                placeholder="Procure uma noticia">
        </div>
        <main>
            <div class="noticias">
                <div class="primeira__noticia">
                    <a href="/noticia/?id=TITULO1" class="primeira__noticia">
                        <img src="assets/fotoNoticia.svg" alt="Foto da noticia 1" class="foto__noticia">
                        <p class="titulo__noticia">Título 1</p>
                    </a>
                </div>
                <div class="segunda__noticia">
                    <a href="/noticia/?id=TITULO2" class="segunda__noticia">
                        <img src="assets/fotoNoticia.svg" alt="Foto da noticia 2" class="foto__noticia">
                        <p class="titulo__noticia">Título 2</p>
                    </a>
                </div>
                <div class="terceira__noticia">
                    <a href="/noticia/?id=TITULO3" class="terceira__noticia">
                        <img src="assets/fotoNoticia.svg" alt="Foto da noticia 3" class="foto__noticia">
                        <p class="titulo__noticia">Título 3</p>
                    </a>
                </div>
                <div class="quarta__noticia">
                    <a href="/noticia/?id=TITULO4" class="quarta__noticia">
                        <img src="assets/fotoNoticia.svg" alt="Foto da noticia 3" class="foto__noticia">
                        <p class="titulo__noticia">Título 4</p>
                    </a>
                </div>
            </div>
        </main>
    </div>
    <script src="js/pesquisar.js"></script>
    <script src="js/menu--lateral.js"></script>
</body>

</html>
