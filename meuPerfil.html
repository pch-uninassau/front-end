<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/LogoIcon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/background.css">
    <link rel="stylesheet" href="css/cabecalho.css">
    <link rel="stylesheet" href="css/menu-lateral-mobile.css">
    <link rel="stylesheet" href="css/informacoes.css">
    <title>Informações do perfil</title>
</head>

<body>
    <div class="container">
        <header class="cabecalho">
            <div class="menu ">
                <img src="assets/menuIcon.svg" alt="icone do menu " class="menu item__cabecalho">
            </div>
            <div class="logo">
                <a href="index.html"><img src="assets/LogoIcon.svg" alt="logo do menu" class="logo item__cabecalho"></a>
            </div>
            <div class="perfil">
                <img src="assets/Perfil.svg" alt="perfil do menu" class="perfil_imagem item__cabecalho">
                <a href="meuPerfil.html" class="informacoes__perfil">
                    <p class="nome__perfil">Ariana Grande</p>
                    <p class="mais__informacoes__perfil">Mais informaçoes</p>
                </a>
            </div>
        </header>

        <div class="menu-lateral-mobile menu--escondido">
            <div class="logo__excluir">
                <img src="assets/LogoIcon.svg" alt="" class="logo__menu">
                <p class="excluir">X</p>
            </div>
            <div class="opcoes">
                <a href="index.html" class="opcao">
                    <img src="assets/iconHome.svg" alt="icone home do menu lateral" class="icon__opcao">
                    <h2 class="titulo__opcao">Home</h2>
                </a>
            </div>
            <div class="opcoes">
                <a href="meuPerfil.html" class="opcao">
                    <img src="assets/iconPerfil.svg" alt="icone Perfil do menu lateral" class="icon__opcao">
                    <h2 class="titulo__opcao">Meu perfil</h2>
                </a>
            </div>
            <div class="opcoes">
                <a href="#" class="opcao">
                    <img src="assets/iconRanking.svg" alt="icone Ranking do menu lateral" class="icon__opcao">
                    <h2 class="titulo__opcao">Ranking</h2>
                </a>
            </div>
        </div>
        <main class="informacoes">
            <div class="foto__formulario">
                <img src="assets/Perfil.svg" alt="Imagem do perfil" class="imagemPerfil">
                <form action="" class="formulario">
                    <label for="Nome">Nome completo</label>
                    <input type="text" name="Nome" id="Nome" value="Ariana Grande" class="formulario_input">
                    <label for="Endereco">Endereço</label>
                    <input type="text" name="Endereco" id="endereco" value="Rua das palmeiras 56"
                        class="formulario_input">
                    <label for="Cep">Cep</label>
                    <input type="text" name="Cep" id="Cep" value="12345-678" class="formulario_input">
                    <label for="Idade">Idade do responsável</label>
                    <input type="text" name="Idade" id="Idade" value="20" class="formulario_input">
                    <label for="Hidrometro">Valor do hidrômetro</label>
                    <input type="text" name="Hidrometro" id="Hidrometro" value="55623" class="formulario_input"
                        readonly>
                    <input type="submit" value="Salvar" class="salvar">
                </form>
            </div>
        </main>
    </div>
</body>
<script src="js/menu--lateral.js"></script>

</html>
