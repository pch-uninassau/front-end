<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="css/background.css">

    <link rel="stylesheet" href="/css/menu-lateral-mobile.css">

    <link rel="shortcut icon" href="/assets/LogoIcon.svg" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend:
                {
                    colors: {
                        azul: {
                            cinza: '#343839',
                            escuro: '#015F6B',
                            escuro2: '#008B9E',
                            claro: '#00B4CB',
                            claro2: '#00E0FC',
                            branco: '#FFFFFF',

                    },
                    fontFamily: {
                        kanit: ['Kanit', 'sans-serif']
                    },

                            '50%': {

            }
